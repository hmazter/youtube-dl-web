{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <p>View state for job {{ job.id }}</p>
        <p>State: {{ job.state }}</p>

        {% if job.state == 'done' %}
        <a href="{{ download_url }}">Download</a>
        {% endif %}
    </div>
</section>
{% endblock %}
